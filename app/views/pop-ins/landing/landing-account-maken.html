<div id="account-maken-pop-in" class="modal-cont" >

    <div class="modal-content-cont" id="modal-content-cont" >

        <div class="modal-header-cont" id="modal-header-cont" >

            <h3 class="modal-header-text" id="modal-header-text" > Account Aanmaken </h3>

            <a class="modal-header-close" id="modal-header-close" href="/" > &times; </a>

        </div>

        <div class="modal-body" id="modal-body" >

            <form class="modal-form" id="account-maken-form" method="post" >

                <label class="modal-form-label" id="modal-form-label" >
                    <input type="text" class="modal-form-input" id="naam" name="gebr-naam" placeholder="" autocomplete="on" required >
                    <span class="modal-form-span" id="modal-form-span" > Gebruikers Naam </span>
                </label>

                <label class="modal-form-label" id="modal-form-label" >
                    <input type="email" class="modal-form-input" id="email" name="email" placeholder="" autocomplete="on" required >
                    <span class="modal-form-span" id="modal-form-span" > E-Mail </span>
                </label>

                <label class="modal-form-label" id="modal-form-label" >
                    <input type="password" class="modal-form-input" id="register1" name="wachtwoord" autocomplete="on" placeholder="" required >
                    <span class="modal-form-span" id="modal-form-span" > Wachtwoord Invoeren </span>
                </label>

                <label class="modal-form-label" id="modal-form-label" >
                    <input type="password" class="modal-form-input" id="register2" name="wachtwoord-bev" autocomplete="on" placeholder="" required >
                    <span class="modal-form-span" id="modal-form-span" > Wachtwoord Bevestigen </span>
                </label>

                <div class="butt-box" id="butt-box" >

                    <label class="modal-form-agree-text" id="modal-form-agree-text" for="chBox" >
                        <input type="checkbox" class="modal-form-checkbox" id="chBox" >
                        Ik ga akoord met de Overeenkomst
                    </label>

                    <a class="modal-form-link" id="modal-form-link" href="#gebr-overeenkomst" > Gebruikers Overeenkomst </a>

                    <input class="modal-form-button button" id="reg-submit" type="submit" value="Bevestigen" formaction="/register" >

                </div>

            </form>

        </div>

    </div>

</div>
