<div id="serieb-pop-in" class="modal-container">
    <div class="modal-content-container">
          
        <div class="modal-header">  
            <h1 class="modal-header-text"> Serie Bewerken </h1>
            <a class="modal-header-close" onclick="popInClose()">&times;</a>
        </div>
          
        <div class="modal-body">
            <form class="modal-form" id="serieb-form">
                <label class="modal-form-label">
                    <input type="text" class="modal-form-input" id="serieb-form-serieNaamB" name="naam" placeholder="" autocomplete="on" required />
                    <span class="modal-form-span"> Serie Naam </span>
                </label>
                <input type="text" class="modal-form-input" id="serieb-form-indexB" name="index" value="" hidden />
                <label class="modal-form-label">
                    <input type="text" class="modal-form-input" id="serieb-form-makersB" name="makers" placeholder="" autocomplete="on" />
                    <span class="modal-form-span"> Makers/Artiesten </span>
                </label>
                <label class="modal-form-label">
                    <input type="text" class="modal-form-input" id="serieb-form-opmerkingB" name="opmerking" placeholder="" autocomplete="on" />
                    <span class="modal-form-span"> Opmerking/Notitie </span>
                </label>
                <input class="modal-form-button" id="serieb-form-button" type="submit" value="Bevestigen" onclick="serieBewSubm(event)"/>
            </form>
        </div>

    </div>
</div>
