<div id="login-pop-in" class="modal-container">
    <div class="modal-content-container">
        <div class="modal-header">  
            <h1 class="modal-header-text"> Account Login </h1>
            <a class="modal-header-close" href="/">&times;</a>
        </div>
        <div class="modal-body">
            <form class="modal-form" id="login-form" method="post">
                <input type="email" class="modal-form-email" name="email" placeholder="E-mail" autocomplete="on" required>
                <input type="password" class="modal-form-wachtwoord" name="wachtwoord" placeholder="Wachtwoord" autocomplete="on" required>
                <input class="modal-form-button" type="submit" value="Login" formaction="/login">
                <a class="modal-form-link" id="reset-link" href="#ww-reset-pop-in" style="display:none"> Wachtwoord Reset </a>
            </form>
        </div>
    </div>
</div>
