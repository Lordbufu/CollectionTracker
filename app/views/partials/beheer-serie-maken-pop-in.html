      <!-- serie maken pop-in -->
      <div id="seriem-pop-in" class="modal-container">
        <div class="modal-content-container">
          
          <div class="modal-header">  
            <h1 class="modal-header-text"> Serie Maken </h1>
            <a class="modal-header-close" onclick="popInClose()">&times;</a>
          </div>
          
          <div class="modal-body">
            <form class="modal-form" id="seriem-form" >
              <input type="text" class="modal-form-serieNaam" id="seriem-form-serieNaam" name="serie-naam" placeholder="Serie Naam" autocomplete="on" required >
              <input type="text" class="modal-form-makers" id="seriem-form-makers" name="makers" placeholder="Makers/Artiesten" autocomplete="on" />
              <input type="text" class="modal-form-opmerking" id="seriem-form-opmerking" name="opmerking" placeholder="Opmerking/Notitie" autocomplete="on" />
              <input class="modal-form-button" id="seriem-form-button" type="submit" value="Bevestigen" onclick="serieMakSubm(event)">
            </form>
          </div>
        </div>
      </div>
