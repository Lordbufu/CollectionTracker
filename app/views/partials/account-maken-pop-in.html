<div id="account-maken-pop-in" class="modal-container">
    <div class="modal-content-container">      
        <div class="modal-header">  
            <h1 class="modal-header-text"> Account Aanmaken </h1>
            <a class="modal-header-close" href="/">&times;</a>
        </div>
        <div class="modal-body">
            <form class="modal-form" id="account-maken-form" method="post">
                <input type="text" class="modal-form-name" name="gebr-naam" placeholder="Gebruikers Naam" autocomplete="on" required>
                <input type="email" class="modal-form-email" name="email" placeholder="E-mail" autocomplete="on" required>
                <input type="password" class="modal-form-wachtwoord" id="register1" name="wachtwoord" placeholder="Wachtwoord opgeven">
                <input type="password" class="modal-form-wachtwoord" id="register2" name="wachtwoord-bev" placeholder="Wachtwoord bevestigen">
                <div class="modal-agree-container" id="modal-agree-container">
                    <label class="modal-form-agree-text" for="chBox">
                        <input type="checkbox" class="modal-form-checkbox" id="chBox">
                        Ik ga akoord met de Overeenkomst
                    </label>
                    <a class="modal-form-link" href="#gebr-overeenkomst"> Gebruikers Overeenkomst </a>
                </div>
                <input class="modal-form-button" id="reg-submit" type="submit" value="Bevestigen" formaction="/register">
            </form>
        </div>
    </div>
</div>
